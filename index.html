<!DOCTYPE html>
<html>
<head>
	<title>Cal</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calculator">
	<input type="text" id="display" readonly>
	<div class="buttons">
		<button class="main-btn" onclick="clearDisplay()"> C </button>
		<button class="main-btn" onclick="deleteLast()"> Del </button>
		<button class="btn-color" onclick="appendValue('/')"> / </button>
		<button class="btn-color" onclick="appendValue('*')"> * </button>

		<button onclick="appendValue('7')"> 7 </button>
		<button onclick="appendValue('8')"> 8 </button>
		<button onclick="appendValue('9')"> 9 </button>
		<button class="btn-color" onclick="appendValue('-')"> - </button>	

		<button onclick="appendValue('4')"> 4 </button>
		<button onclick="appendValue('5')"> 5 </button>
		<button onclick="appendValue('6')"> 6 </button>
		<button class="btn-color" onclick="appendValue('+')"> + </button>	

		<button onclick="appendValue('1')"> 1 </button>
		<button onclick="appendValue('2')"> 2 </button>
		<button onclick="appendValue('3')"> 3 </button>
		<button class="btn-color" onclick="calculate()"> = </button>	

        <button class="btn-color" onclick="appendSing()"> +/- </button>
        <button onclick="appendValue('0')"> 0 </button>
		<button class="btn-color" onclick="appendValue('%')"> % </button>
		<button class="btn-color" onclick="appendValue('.')"> . </button>	
	</div>
    <button class="btn-color" style="margin-top: 10px; padding: 5px 10px;" onclick="toggleHistory()">History >></button>
</div>

<!-- Result -->

<div class="calculator hidden" id="historyCard">
	<div class="header-contain">   	
		<h4>Calculator History</h4>
		<div class="btn-contain">
			<button onclick="historyClean()" class="btn-custom">History Clean</button>
		</div>
	</div>  
	<div id="historyDisplay" style="margin-top: 20px; font-size: 1rem; padding: 10px; font-weight: bold;"></div>
</div>
<script src="js/main.js"></script>

</body>
</html>
